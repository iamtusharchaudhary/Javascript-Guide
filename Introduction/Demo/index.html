
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="jara" class="main">
        <h1 id="tushar" style="text-transform: capitalize; color: white; text-align: center;">welcome to java <span style="color: green;">s</span>c <span style="color: red; text-transform: lowercase;">r</span><span style="color: yellow; text-transform: lowercase;">i</span><span style="color: blueviolet; text-transform: lowercase;">p</span>t</h1>
    </div>
    <div class="banner">
        <div class="box1">
            <ul style="font-size: 28px;">
                <li onclick="document.getElementById('tushar').style.textAlign='left'">Left</li>
                <li onclick="document.getElementById('tushar').style.textAlign='right'">Right</li>
                <li onclick="document.getElementById('tushar').style.textAlign='center'">Center</li>
                <li onclick="document.getElementById('tushar').style.textAlign='none'">None</li>
            </ul>
        </div>
        <div class="box2">
            <ul style="font-size: 28px;">
                <li onclick="document.getElementById('tushar').style.color='red'">Red</li>
                <li onclick="document.getElementById('tushar').style.color='green'">Green</li>
                <li onclick="document.getElementById('tushar').style.color='blue'">Blue</li>
                <li onclick="document.getElementById('tushar').style.color='yellowgreen'">yellowgreen</li>
            </ul>
        </div>
        <div class="box3">
            <ul style="font-size: 28px;">
                <li onclick="document.getElementById('tushar').style.fontFamily='Teko'">font1</li>
                <li onclick="document.getElementById('tushar').style.fontFamily='sans-serif'">font2</li>
                <li onclick="document.getElementById('tushar').style.fontFamily='Tilt Prism'">font3</li>
                <li onclick="document.getElementById('tushar').style.fontFamily='sans-serif'">font4</li>
            </ul>
        </div>
    </div>
    <button style="text-transform: capitalize; text-align: center; margin-left: 42%; margin-top: 2%; height: 7vh; width: 20%; vertical-align: top;" onclick="document.getElementById('jara').style.backgroundColor='black'">change the background colour</button>
    <!-- <script src="text.js"></script> -->
</body>
</html>
